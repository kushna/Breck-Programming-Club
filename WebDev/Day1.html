<!-- Programming Club Day 1: Basics of HTML -->

<html>
<!-- the head contains code that doesn't directly show up on page -->
<head>
	<!-- title shows up as your tab name -->
	<title>Programming Club</title>
</head>
<!-- the body contains code on your page -->
<body>
<!-- headers are h1-h6, <p> is paragraph text, <b>=bold <i>=italics <u>=underline <br>=line-break -->
<h1>This is our website</h1>
<p><b>Welcome to programming club.</b> <br>This is our website!</p>

<form>

	<!--basic input format: 
		type=type of input you are using; 
		name=name of input (should be the same for all inputs associated with the same question); 
		value=what the input is equal to (this is the value that will be submitted)
	-->

	<h3>Are you excited for spring break?</h3>
	<input type="radio" name="springbreak" value="Yes">Yes</input>
	<input type="radio" name="springbreak" value="No">No</input><br><br>

	<h3>What did you eat for breakfast?</h3>
	<input type="checkbox" name="breakfast" value="Cereal">Cereal</input>
	<input type="checkbox" name="breakfast" value="Yogurt">Yogurt</input>
	<input type="checkbox" name="breakfast" value="Eggs">Eggs</input><br><br>

	<h3>What is your name?</h3>
	<input type="text" name="name"></input><br><br>

	<h3>What subjects did you have today?</h3>
	<select name="subjects">
		<option value="Art">Art</option>x
		<option value="History">History</option>
		<option value="Science">Science</option>
		<option value="History">History</option>
	</select><br><br>

	<br><br><br><input type="Submit"></input>
</form>

</body>
</html>
